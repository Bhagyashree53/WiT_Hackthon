<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Corporate Employee Suite</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>


<mat-card class="my-card">
  <mat-toolbar color="primary">Login Page</mat-toolbar>
  <mat-card-content>
    <form class="login-form" #LoginForm="ngForm" [formGroup]="formGroup" (ngSubmit)="Login()">
      <mat-form-field class="full-width">
        <input matInput required placeholder="Username" formControlName="username">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput required type="password" placeholder="Password" formControlName="password">
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary" [disabled]="!LoginForm.valid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
