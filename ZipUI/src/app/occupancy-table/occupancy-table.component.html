<div class="updateButton">
  <button mat-raised-button color="primary" (click)="UpdateSeatAvailability()">Update Seat Occupancy</button>
</div>
 
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

   <!-- Checkbox Column -->
   <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

    <!-- seatNumber Column -->
    <ng-container matColumnDef="seatNumber">
      <mat-header-cell *matHeaderCellDef> Seat No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.seatNumber}} </mat-cell>
    </ng-container>
  
    <!-- availability Column -->
    <ng-container matColumnDef="availability">
      <mat-header-cell *matHeaderCellDef> Availability Status </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.availability}} </mat-cell>
    </ng-container>
  
  
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
