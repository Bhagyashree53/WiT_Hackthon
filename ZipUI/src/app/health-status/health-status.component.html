<div class="flex-container">

  <div class="toolbar column" style="display: inline-block;" role="banner">
    <div class="container">
      <form>
        <mat-card style="width: 100%;">
            <mat-label for="fname">Employee PID</mat-label>
          <mat-label style="margin-left: 150px;"> {{user}}</mat-label>
        </mat-card>
        <fieldset>
          <legend>Health Parameters:</legend>
          <label for="temparature">Temparature(in degree celcius)</label>
          <input type="number" id="temparature" [(ngModel)] = "health.temparature" name="temparature" placeholder="">

          <label for="bp">Blood Pressure</label>
          <input type="number" id="bp" name="bp" [(ngModel)] = "health.bloodPressure" placeholder="">

          <label for="spo2">SPO2</label>
          <input type="number" id="spo2"  [(ngModel)] = "health.spo2" name="spo2" placeholder="">

          <div style="display: inline-flex;width: 100%;" >
            <div style="width: 50%; margin-right: 5px;">
              <label for="dryCough">Dry Cough</label>
              <select id="dryCough" name="dryCough" [(ngModel)] = "health.dryCough">
                <option value=1>Yes</option>
                <option value=0>No</option>
              </select>

            </div>
            <div style="width: 50%;">
              <label for="headache">Headache</label>
              <select id="headache" name="headache" [(ngModel)] = "health.headache">
                <option value=1>Yes</option>
                <option value=0>No</option>
              </select></div>
          </div>

          <label for="subject">Health conditions other than listed above :</label>
          <textarea id="subject" name="subject" placeholder="" style="height:80px"></textarea>
        </fieldset>
        <button mat-raised-button  color="primary"(click)="openDialog()"style="margin-top: 5px;"> Evaluate Health Condition
          </button>
      </form>
    </div>

  </div>
  <div class="toolbar column">
    <div class="container">
      <fieldset>
        <legend>Latest updated Status</legend>
        <label>Updated Date</label>
        <input type="text" id="date" name="date" [(ngModel)] = "health.lastUpdatedDate" disabled="true" >
        <div  [ngSwitch]="health.status">
          <div *ngSwitchCase= "'green'"><span class="dot_green"></span>
            <div style="margin-left: 53px; margin-top: -26px;">Healthy</div>
          </div>
          <div *ngSwitchCase="'yellow'"><span class="dot_yellow"></span>
            <div style="margin-left: 53px; margin-top: -26px;">Moderate healthy</div>
          </div>
          <div *ngSwitchCase="'red'"><span class="dot_red"></span>
            <div style="margin-left: 53px; margin-top: -26px;">Take rest (Not Healthy)</div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>

</div>
